<table class="table table-striped table-hover table-success">
  <thead>
    <tr>
      <th>Id</th>
      <th>Product</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cart of carts">
      <td>{{ cart.id }}</td>
      <td>
        <tr *ngFor="let product of cart.products">
          <table class="table table-striped table-hover table-danger">
            <thead>
              <tr>
                <th>Id</th>
                <th>title</th>
                <th>price</th>
                <th>quantity</th>
                <th>total</th>
                <th>discountPercentage</th>
                <th>discountedPrice</th>
              </tr>
            </thead>
            <tbody>
              <td>{{ product.id }}</td>
              <td>{{ product.title }}</td>
              <td>{{ product.price }}</td>
              <td>{{ product.quantity }}</td>
              <td>{{ product.total }}</td>
              <td>{{ product.discountPercentage }}</td>
              <td>{{ product.discountedPrice }}</td>
            </tbody>
          </table>
        </tr>
      </td>
    </tr>
  </tbody>
</table>
