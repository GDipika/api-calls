<button class="btn btn-primary">click</button>
<table class="table table-striped table-hover">
  <thead>
    <th>Id</th>
    <th>Title</th>
    <th>Description</th>
    <th>price</th>
    <th>Discount</th>
    <th>rating</th>
    <th>stock</th>
    <th>category</th>
    <th>Preview</th>
    <!-- <th>images</th> -->
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.title }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
      <td class="text-wrap">{{ product.discountPercentage }}</td>
      <td>{{ product.rating }}</td>
      <td>{{ product.stock }}</td>
      <td>{{ product.category }}</td>
      <td>
        <img
          class="img img-fluid"
          style="height: 50px; width: 50px"
          [src]="product.thumbnail"
        />
      </td>
      <!-- <td>
        <span *ngFor="let image of product.images; index as i">
          <img
            class="img img-fluid"
            style="height: 50px; width: 50px"
            [src]="image"
            [alt]="i"
          />
        </span>
      </td> -->
    </tr>
  </tbody>
</table>
